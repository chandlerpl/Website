			$(document).ready(function() 
			{
				  var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					pageLoader(this.responseXML);
					}
				  };
				  xhttp.open("GET", "data.xml", true);
				  xhttp.send();
			});
			
			function pageLoader(xml) {
				$(xml.getElementsByTagName("main")[0]).find("tab").each(function(){
					$(".cascade-menu").append(
						'<li id="tab-' + $(this).find("id").text() + '" class="' + $(this).find("class").text() + '">' + 
							'<a href="' + $(this).find("link").text() + '">' + 
								'<span class="title">' + $(this).find("title").text() + '</span>' + 
								'<span class="subtitle">' + $(this).find("subtitle").text() + '</span>' +
							'</a>' +
						'</li>'
					);
					link = $(this).find("link").text().substring(2);
					page[link] = {"js":$(this).find("link").text().substring(2)+".js","tab":"tab-" + $(this).find("id").text(),"html":$(this).find("link").text().substring(2) + ".html","main":1,"title":"Chandler Pope-Lewis - Portfolio - " + $(this).find("id").text() + " Page"};

				$('.cascade').cascade(page,options,request);
